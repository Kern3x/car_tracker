<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Админ панель</title>
    <link rel="stylesheet" href="/static/css/admin_style.css" />
  </head>
  <body>
    <header>
      <h1>Админ панель</h1>
    </header>

    <form id="add-point-form">
      <label for="tracknum">Трек-номер</label>
      <input type="text" id="tracknum" required /><br />

      <label for="latitude">Широта</label>
      <input type="text" id="latitude" required /><br />

      <label for="longitude">Долгота</label>
      <input type="text" id="longitude" required /><br />

      <label for="timestamp">Дата и время</label>
      <input type="datetime-local" id="timestamp" required /><br />

      <button type="submit">Добавить</button>
    </form>

    <h2>Добавленные точки маршрутов</h2>
    <table id="locations-table">
      <thead>
        <tr>
          <th>Трек-номер</th>
          <th>Широта</th>
          <th>Долгота</th>
          <th>Дата и время</th>
          <th>Действия</th>
        </tr>
      </thead>
      <tbody>
        {% for location in locations %}
        <tr>
          <td>{{ location.tracking_number }}</td>
          <td>{{ location.latitude }}</td>
          <td>{{ location.longitude }}</td>
          <td>{{ location.timestamp }}</td>
          <td>
            <button onclick="editLocation('{{ location.tracking_number }}')">
              Редактировать
            </button>
            <button onclick="deleteLocation({{ location.id }})">Удалить</button>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>

    <script src="/static/js/admin.js"></script>
  </body>
</html>
